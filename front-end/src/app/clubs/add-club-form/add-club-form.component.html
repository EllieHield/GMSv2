<h2>Add new club: </h2>
<form [formGroup]="clubform">
    <label for="name">Clubname: </label>
    <input type="text" required formControlName="name">
    <br>
    <label for="shortName">Shortname: </label>
    <input type="text" required formControlName="shortName">
    <br>
    <label for="address">Address: </label>
    <input type="text" required formControlName="address">
    <br>
    <button type="button" (click)="submit()">Submit</button>
</form>
